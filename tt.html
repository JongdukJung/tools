 </script>

 <body> 
 <input type="file" id="camera" name="camera" capture="camera" accept="image/*" /> 
 <br />
<button id="savefile" onclick="downloadFiles('test.jpg', 'image/*')">파일저장</button>

 
<script>
const camera = document.getElementById('camera');

camera.addEventListener('change', (e) => {
var captureimage = e.target.files;});


function downloadFiles(file_name, file_type) {
    var file = new Blob([captureimage], {type: file_type});
    if (window.navigator.msSaveOrOpenBlob) 
        window.navigator.msSaveOrOpenBlob(file, file_name);
    else { 
        var a = document.createElement("a"),
                url = URL.createObjectURL(file);
        a.href = url;
        a.download = file_name;
        document.body.appendChild(a);
        a.click();
        setTimeout(function() {
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);  
        }, 0); 
    }
}

</script>

</body> 
</html>
